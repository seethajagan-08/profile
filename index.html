<!DOCTYPE html>
<html>
    <head>
        <title>Seetha's Profile</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- W3 CSS-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

        <!-- CSS -->
        <style>
            body.theme{
                background-color: black;
            }


            div.info{
                height: 700px;
            }
        </style>
    </head>
    <body class="theme" id="theme_light">
        <div class="container-fluid bg-secondary p-0">

            <!-- Fixed part -->
            <div class="info container-fluid bg-info p-0">
                <!-- Nav Bar-->
                <div class="w3-bar w3-red w3-flex" style="justify-content: flex-end;">
                    <!-- Nav -->
                    <a href="#" class="w3-bar-item w3-button w3-hide-small" style="padding:10px 5%;">Home</a>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small" style="padding:10px 5%;">Profile</a>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small" style="padding:10px 5%;">Work</a>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-margin-right" style="padding:10px 5%;">Learn</a>
                    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()" style="padding:10px 5%;">&#9776;</a>
                    <!-- sidebar -->
                    <div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-right" style="display:none" id="mySidebar">
                        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
                        <a href="#" class="w3-bar-item w3-button">Home</a>
                        <a href="#" class="w3-bar-item w3-button">Profile</a>
                        <a href="#" class="w3-bar-item w3-button">Work</a>
                        <a href="#" class="w3-bar-item w3-button">Learn</a>
                    </div>
                </div>
            </div>

            <!-- Content Part -->
            <div class="content">

            </div>
        </div>

        <!-- JS -->
        <script>

            // Theme
            const body = document.querySelector('body');
            const date = new Date();
            const hour = date.getHours();
            // Theme Condition
            if (hour < 7) {
            body.style.backgroundColor = 'black';
            } else if (hour > 7 & hour < 18) {
            body.style.backgroundColor = 'orange';
            } else {
            body.style.backgroundColor = 'black';
            }
            // Theme script
            function lighttheme(){
                document.getElementById('theme_light').style.backgroundColor = "whitesmoke"
            }
            function darktheme(){
                document.getElementById('theme_dark').style.backgroundColor = "black"
            }

            // Side bar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
            }
        </script>
    </body>
</html>
